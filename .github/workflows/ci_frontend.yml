name: CI Projet DevOps

on:
  push:
    paths:
      - '**'
  pull_request:
    paths:
      - '**'

jobs:
  ci-backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - run: pip install -r requirements.txt
      - run: pytest --cov=app --cov-report=xml:rapport/coverage.xml
      - uses: actions/upload-artifact@v4
        with:
          name: couverture-tests-backend
          path: rapport/coverage.xml

  ci-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci
      - run: cp -r test src/test-ci
      - run: npm test -- --watchAll=false
      - run: rm -rf src/test-ci
      - run: npm test -- --coverage
      - uses: actions/upload-artifact@v4
        with:
          name: couverture-tests-frontend
          path: coverage
